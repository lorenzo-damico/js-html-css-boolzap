<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    <!-- CONTENITORE DELLA PAGINA -->
    <div class="background-container">
      <div class="background-green"></div>
      <div class="background-grey"></div>
      <div class="background-overlay">

        <!-- CONTENITORE DELLA FINESTRA -->
        <div class="container-window">

          <!-- COLONNA CONTATTI -->
          <aside class="contact-column">

            <!-- BARRA UTENTE -->
            <div class="user-section">
              <div class="logo-user">
                <img src="img/avatar_io.jpg" alt="logo utente">
              </div>
              <div class="user-icons">
                <ul class="list_inline">
                  <li><a href="#"><i class="fas fa-circle-notch"></i></a></li>
                  <li><a href="#"><i class="fas fa-comment-alt"></i></a></li>
                  <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>
              </div>
            </div>
            <!-- BARRA UTENTE -->

            <!-- BARRA DELLE NOTIFICHE -->
            <div class="notification-section">
              <div class="notification-logo">
                <i class="fas fa-bell-slash"></i>
              </div>
              <div class="notification-info">
                <h2>Ricevi notifiche di nuovi messaggi</h2>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <!-- /BARRA DELLE NOTIFICHE -->

            <!-- BARRA DI RICERCA -->
            <div class="search-section">
              <div class="search-wrapper">
                <a href="#"><i class="fas fa-search"></i></a>
                <input type="text" name="ricerca" value="" placeholder="Cerca o inizia una nuova chat">
              </div>
            </div>
            <!-- /BARRA DI RICERCA -->

            <!-- LISTA CONTATTI -->
            <div class="contact-list-section">

            </div>
            <!-- /LISTA CONTATTI -->

          </aside>
          <!-- /COLONNA CONTATTI -->

          <!-- COLONNA CHAT -->
          <main class="chat-column">

            <!-- INFO CONTATTO -->
            <div class="chat-tools-section">
              <div class="wrapper-contatto">
                <div class="logo-contatto">
                  <img src="img/avatar_1.jpg" alt="logo michele">
                </div>
                <div class="info-contatto">
                  <h2>Michele</h2>
                  <p>Ultimo accesso oggi alle 15.40</p>
                </div>
              </div>
              <div class="contatto-icons">
                <ul class="list_inline">
                  <li><a href="#"><i class="fas fa-search"></i></a></li>
                  <li><a href="#"><i class="fas fa-paperclip"></i></a></li>
                  <li><a href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                </ul>
              </div>
            </div>
            <!-- /INFO CONTATTO -->

            <!-- FINESTRA CHAT -->
            <div class="chat-screen-section">

            </div>
            <!-- /FINESTRA CHAT -->

            <!-- SEZIONE SCRITTURA -->
            <div class="chat-write-section">

            </div>
            <!-- SEZIONE SCRITTURA -->

          </main>
          <!-- /COLONNA CHAT -->

        </div>
        <!-- /CONTENITORE DELLA FINESTRA -->

      </div>
    </div>
    <!-- /CONTENITORE DELLA PAGINA -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
